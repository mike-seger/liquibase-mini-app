databaseChangeLog:
- property:
    dbms: h2
    name: now
    value: now()
- property:
    dbms: postgresql
    name: now
    value: current_timestamp
- changeSet:
    id: '00000000000000'
    author: jhipster
    objectQuotingStrategy: LEGACY
    changes:
    - createSequence:
        incrementBy: 50
        sequenceName: hibernate_sequence
        startValue: 1000
- changeSet:
    id: '00000000000001'
    author: jhipster
    objectQuotingStrategy: LEGACY
    changes:
    - createTable:
        columns:
        - column:
            autoIncrement: false
            constraints:
              nullable: false
              primaryKey: true
            name: id
            type: bigint
        - column:
            constraints:
              nullable: false
              unique: true
            name: login
            type: varchar(100)
        - column:
            name: password_hash
            type: varchar(60)
        - column:
            name: first_name
            type: varchar(50)
        - column:
            name: last_name
            type: varchar(50)
        - column:
            constraints:
              nullable: true
              unique: true
            name: email
            type: varchar(100)
        - column:
            name: image_url
            type: varchar(256)
        - column:
            constraints:
              nullable: false
            name: activated
            type: boolean
            valueBoolean: false
        - column:
            name: lang_key
            type: varchar(5)
        - column:
            name: activation_key
            type: varchar(20)
        - column:
            name: reset_key
            type: varchar(20)
        - column:
            constraints:
              nullable: false
            name: created_by
            type: varchar(50)
        - column:
            constraints:
              nullable: false
            defaultValueComputed: ${now}
            name: created_date
            type: timestamp
        - column:
            constraints:
              nullable: true
            name: reset_date
            type: timestamp
        - column:
            name: last_modified_by
            type: varchar(50)
        - column:
            name: last_modified_date
            type: timestamp
        tableName: jhi_user
    - createIndex:
        columns:
        - column:
            name: login
        indexName: idx_user_login
        tableName: jhi_user
        unique: true
    - createIndex:
        columns:
        - column:
            name: email
        indexName: idx_user_email
        tableName: jhi_user
        unique: true
    - createTable:
        columns:
        - column:
            constraints:
              nullable: false
              primaryKey: true
            name: name
            type: varchar(50)
        tableName: jhi_authority
    - createTable:
        columns:
        - column:
            constraints:
              nullable: false
            name: user_id
            type: bigint
        - column:
            constraints:
              nullable: false
            name: authority_name
            type: varchar(50)
        tableName: jhi_user_authority
    - addPrimaryKey:
        columnNames: user_id, authority_name
        tableName: jhi_user_authority
    - addForeignKeyConstraint:
        baseColumnNames: authority_name
        baseTableName: jhi_user_authority
        constraintName: fk_authority_name
        referencedColumnNames: name
        referencedTableName: jhi_authority
    - addForeignKeyConstraint:
        baseColumnNames: user_id
        baseTableName: jhi_user_authority
        constraintName: fk_user_id
        referencedColumnNames: id
        referencedTableName: jhi_user
    - loadData:
        columns:
        - column:
            name: activated
            type: boolean
        - column:
            name: created_date
            type: timestamp
        commentLineStartsWith: '#'
        encoding: UTF-8
        file: ../data/users.csv
        quotchar: '"'
        relativeToChangelogFile: true
        separator: ;
        tableName: jhi_user
    - dropDefaultValue:
        columnDataType: datetime
        columnName: created_date
        tableName: jhi_user
    - loadData:
        commentLineStartsWith: '#'
        encoding: UTF-8
        file: ../data/authorities.csv
        quotchar: '"'
        relativeToChangelogFile: true
        separator: ;
        tableName: jhi_authority
    - loadData:
        commentLineStartsWith: '#'
        encoding: UTF-8
        file: ../data/users_authorities.csv
        quotchar: '"'
        relativeToChangelogFile: true
        separator: ;
        tableName: jhi_user_authority
    - createTable:
        columns:
        - column:
            autoIncrement: false
            constraints:
              nullable: false
              primaryKey: true
            name: event_id
            type: bigint
        - column:
            constraints:
              nullable: false
            name: principal
            type: varchar(100)
        - column:
            name: event_date
            type: timestamp
        - column:
            name: event_type
            type: varchar(255)
        tableName: jhi_persistent_audit_event
    - createTable:
        columns:
        - column:
            constraints:
              nullable: false
            name: event_id
            type: bigint
        - column:
            constraints:
              nullable: false
            name: name
            type: varchar(150)
        - column:
            name: value
            type: varchar(255)
        tableName: jhi_persistent_audit_evt_data
    - addPrimaryKey:
        columnNames: event_id, name
        tableName: jhi_persistent_audit_evt_data
    - createIndex:
        columns:
        - column:
            name: principal
        - column:
            name: event_date
        indexName: idx_persistent_audit_event
        tableName: jhi_persistent_audit_event
        unique: false
    - createIndex:
        columns:
        - column:
            name: event_id
        indexName: idx_persistent_audit_evt_data
        tableName: jhi_persistent_audit_evt_data
        unique: false
    - addForeignKeyConstraint:
        baseColumnNames: event_id
        baseTableName: jhi_persistent_audit_evt_data
        constraintName: fk_evt_pers_audit_evt_data
        referencedColumnNames: event_id
        referencedTableName: jhi_persistent_audit_event
    - createTable:
        columns:
        - column:
            autoIncrement: false
            constraints:
              nullable: false
              primaryKey: true
            name: id
            type: bigint
        - column:
            constraints:
              nullable: false
            name: user_id
            type: varchar(255)
        - column:
            constraints:
              nullable: false
            name: provider_id
            type: varchar(255)
        - column:
            constraints:
              nullable: false
            name: provider_user_id
            type: varchar(255)
        - column:
            constraints:
              nullable: false
            name: rank
            type: bigint
        - column:
            name: display_name
            type: varchar(255)
        - column:
            name: profile_url
            type: varchar(255)
        - column:
            name: image_url
            type: varchar(255)
        - column:
            constraints:
              nullable: false
            name: access_token
            type: varchar(255)
        - column:
            name: secret
            type: varchar(255)
        - column:
            name: refresh_token
            type: varchar(255)
        - column:
            name: expire_time
            type: bigint
        tableName: jhi_social_user_connection
    - addUniqueConstraint:
        columnNames: user_id, provider_id, provider_user_id
        tableName: jhi_social_user_connection
    - addUniqueConstraint:
        columnNames: user_id, provider_id, rank
        tableName: jhi_social_user_connection

